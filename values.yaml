replicaCount: 1

image:
  repository: 256057170649.dkr.ecr.us-east-1.amazonaws.com/python-app
  tag: v1.0
  pullPolicy: IfNotPresent   # since we imported manually into kind

imagePullSecrets:
  - name: ecr-secret
service:
  type: NodePort
  port: 5000
  nodePort: 30007            # expose on localhost:30007

containerPort: 5000
serviceAccount:
  create: false

httpRoute:
  enabled: false

autoscaling:
  enabled: false

ingress:
  enabled: false